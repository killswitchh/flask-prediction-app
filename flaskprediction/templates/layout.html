<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
        <title>Flask Classifier - {{ title }}</title>
    {% else %}
        <title>Flask Classifier</title>
    {% endif %}
</head>
<body>
    <a href="{{ url_for('car') }}"> 
        <button> 
            Car Classifier
        </button> 
    </a>
    <a href="{{ url_for('titanic') }}"> 
        <button> 
            Titanic Classifier
        </button> 
    </a>
    <a href="{{ url_for('home') }}"> 
        <button> 
            Home
        </button> 
    </a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for category, message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
